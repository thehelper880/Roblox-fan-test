<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grow a Garden Browser Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Grow a Garden - Stock Market</h1>
  <div id="balance">Balance: $1000</div>
  <div id="timer">Next stock refresh in: 5:00</div>
  <div id="market">
    <h2>Seed Market</h2>
    <ul id="stock-list"></ul>
  </div>
  <div id="actions">
    <input type="number" id="buy-qty" min="1" value="1" />
    <button id="buy-btn">Buy</button>
    <input type="number" id="sell-qty" min="1" value="1" />
    <button id="sell-btn">Sell</button>
  </div>
  <div id="inventory">
    <h2>Your Inventory</h2>
    <ul id="inventory-list"></ul>
  </div>
  <div id="events-log">
    <h2>Market Events</h2>
    <ul id="events-list"></ul>
  </div>

<script src="script.js"></script>
</body>
</html>
